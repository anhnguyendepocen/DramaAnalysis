[data]
defaultNamespace=tg
separator=:

[de.unistuttgart.ims.drama.api.DramatisPersonae]
fixed=CollectionId,DocumentId
fixed_labels=corpus,drama

[de.unistuttgart.ims.drama.api.Drama]
paths=collectionId,documentId
labels=corpus,drama

[de.unistuttgart.ims.drama.api.Figure]
paths=/:coveredText(),/Description:coveredText()
labels=surface,description
fixed=CollectionId,DocumentId
fixed_labels=corpus,drama

[de.unistuttgart.ims.drama.api.StageDirection]
paths=/:coveredText()
fixed=CollectionId,DocumentId
fixed_labels=corpus,drama


[de.tudarmstadt.ukp.dkpro.core.api.segmentation.type.Token]
paths=coveredText(),pos/PosValue,lemma/value
labels=surface,pos,lemma
fixed=CollectionId,DocumentId,Length
fixed_labels=corpus,drama,length

[de.unistuttgart.ims.drama.api.Speaker]
paths=/Figure/coveredText(),/Figure/Id
labels=figure_surface,figure_id
#arraymulti=CastFigure


[de.unistuttgart.ims.drama.api.Utterance]
paths=begin,end
covered=de.unistuttgart.ims.drama.api.Speaker
fixed=CollectionId,DocumentId,Length
fixed_labels=corpus,drama,length

[de.tudarmstadt.ukp.dkpro.core.api.ner.type.NamedEntity]
paths=/:coveredText()
labels=surface

[de.unistuttgart.ims.drama.api.FigureMention]
paths=/:coveredText(),/Figure/:coveredText(),/Figure/Id
labels=surface,figure_surface,figure_id
fixed=CollectionId,DocumentId,Length
fixed_labels=corpus,drama,length

[de.unistuttgart.ims.drama.api.ActHeading]
paths=/:coveredText()
labels=surface

[de.unistuttgart.ims.drama.api.FigureType]
paths=/TypeClass,/TypeValue
labels=class,value
fixed=CollectionId,DocumentId
fixed_labels=corpus,drama

[de.unistuttgart.ims.drama.api.Author]
paths=Name,Pnd
fixed=CollectionId,DocumentId
fixed_labels=corpus,drama

[de.unistuttgart.ims.drama.api.Act]
fixed=CollectionId,DocumentId,Length
fixed_labels=corpus,drama,length

[de.unistuttgart.ims.drama.api.Scene]
fixed=CollectionId,DocumentId,Length
fixed_labels=corpus,drama,length
